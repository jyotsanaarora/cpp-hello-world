schemaVersion: 2.2.2
metadata:
  name: cpp
attributes:
  pod-overrides:
    spec:
      securityContext:
        allowPrivilegeEscalation: true
components:
  - name: outerloop-build
    image:
      imageName: python-image:latest
      dockerfile:
        git:
          fileLocation: 'uri/Dockerfile'
          checkoutFrom:
            revision: 'main'
            remote: 'origin'
          remotes:
            'origin': 'https://github.com/myorg/myrepo'
        buildContext: .
   
commands:
  - id: build
    exec:
      label: "Build application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: g++ -g hello.cpp -o hello.out && echo "Build complete"
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: "./hello.out"
      group:
        kind: run
